name: CDK Deploy

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Version of Python'
        type: string
        required: true
        default: "3.11"
      node-version:
        description: 'Version of NodeJs'
        type: string
        required: true
        default: "16"
    secrets:
      aws-access-key-id:
        description: 'AWS Account Access Key'
        required: true
      aws-secret-access-key:
        description: 'Aws Account Secret Key'
        required: true

# permissions:
#       id-token: none   # This is required for requesting the JWT
#       contents: read    # This is required for actions/checkout


jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '${{ inputs.python-version }}'
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '${{ inputs.node-version }}'
          cache: "npm"
          cache-dependency-path: '${PWD}/hello-cdk/package-lock.json'
          #cache-dependency-path: '/home/runner/work/aws-cdk/aws-cdk/hello-cdk/package-lock.json'

      - name: Install Python dependencies and CDK
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ${PWD}/hello-cdk/requirements.txt
         
          # install aws-cdk
          npm install -g aws-cdk

      - name: Configure aws credentials
        uses:  aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          # role-to-assume: arn:aws:iam::339713031552:role/GitHubAction-AssumeRoleWithAction
          # #role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: "us-east-2"

      - name: Synth stack
        run: cdk synth --app="python3 ${PWD}/hello-cdk/app.py"

      - name: Deploy stack to AWS
        run: cdk deploy --app="python3 ${PWD}/hello-cdk/app.py" --all --require-approval never
